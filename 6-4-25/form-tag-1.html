<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tag introduction</title>
  </head>
  <body>
    <h1>This is a form formation</h1>
    <form action="">
      Name: <br />
      <input type="text" name="" id="" /> <br />
      Email: <br />
      <input type="email" name="" id="" /> <br />
      Phone: <br />
      <input type="number" name="" id="" /><br />
      Date Of Birth: <br />
      <input type="date" name="" id="" />

      <br />
      <br />
      <b> Address:</b> <br />
      <textarea name="" id="">Your Permanent Address</textarea>
      <br /><br />

      <!-- This is for gender section  -->
      <div>
        <b>Gender:</b> <br />
        <input type="radio" name="Gender" id="male" />
        <label for="male">Male</label> <br />
        <input type="radio" name="Gender" id="female" />
        <label for="female">Female</label> <br />
        <input type="radio" name="Gender" id="others" />
        <label for="others">Others</label>
      </div>

      <br /><br />
      <!-- this is for subjects section  -->
      <b>Your Subjects:</b> <br />
      <input type="checkbox" name="Subjects" id="Bangla" />
      <label for="Bangla">Bangla</label> <br />
      <input type="checkbox" name="Subjects" id="English" />
      <label for="English">English</label> <br />
      <input type="checkbox" name="Subjects" id="Math" />
      <label for="Math">Mathematics</label> <br />
      <input type="checkbox" name="Subjects" id="Science" />
      <label for="Science">Science</label>
      <br /><br />

      <!-- dropdown section  -->
       <b> Your Degree:</b> <br />
      <select name="Degree" id="SSC">
        <option value="SSC">SSC</option>
        <option value="HSC">HSC</option>
        <option value="BSc">BSc.</option>
        <option value="BSc">BCom.</option>
        <option value="BSc">BA</option>
      </select>
      <br /><br />

      <input type="reset" value="reset" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
