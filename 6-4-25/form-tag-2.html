<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <!-- form container  -->
    <div style="border-style: solid;">
        <form action="" style="padding: 5px;">
         
                <h2 style="border-style: solid; border-width: 1px; text-align: center;">Registration Form</h2>
                <!-- input part -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua;">Enter Name</p>
                   <div style="width: 80%; height: 40px; background-color: aqua; border-style: solid; border-width: 1px;"><input type="text" name="" id="" style="margin-top: 5px; margin-left: 5px; height: 25px;" ></div> 
                    
                </div>
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua;">Enter Email</p>
                   <div style="width: 80%; height: 40px; background-color: aqua; border-style: solid; border-width: 1px;"><input type="email" name="" id="" style="margin-top: 5px; margin-left: 5px; height: 25px;" ></div> 
                    
                </div>
                <!-- address section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua; height: 80px; display: flex; align-items: center;">Enter Address</p>
                   
                   <div style="width: 80%; height: 100px; background-color: aqua; border-style: solid; border-width: 1px;">
                    <textarea name="" id="" style="margin-top: 5px; margin-left: 5px; height: 75px;"></textarea>
                   </div>
                    
                </div>
                <!-- Checkbox section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua; height: 80px; display: flex; align-items: center;">Select Games</p>
                   
                   <div style="width: 80%; height: 100px; background-color: aqua; border-style: solid; border-width: 1px; padding: 5px;">
                     <input type="checkbox" name="games" id="Hockey">
                     <label for="Hockey">Hockey</label> <br>
                     <input type="checkbox" name="games" id="Football">
                     <label for="Football">Football</label> <br>
                     <input type="checkbox" name="games" id="Badminton">
                     <label for="Badminton">Badminton</label><br>
                     <input type="checkbox" name="games" id="Cricket">
                     <label for="Cricket">Cricket</label><br>
                     <input type="checkbox" name="games" id="Vollyball">
                     <label for="Vollyball">Vollyball</label>
                   </div>
                    
                </div>
                <!-- Radeo section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua; height: 35px; display: flex; align-items: center;">Gender</p>
                   
                   <div style="width: 80%; height: 40px; background-color: aqua; border-style: solid; border-width: 1px; padding: 5px;">
                
                     <input type="radio" name="gender" id="male">
                     <label for="male">Male</label>
                     <input type="radio" name="gender" id="Female">
                     <label for="female">Female</label>
                   </div>
                    
                </div>
            
            <!-- Name Section  -->
            
            </div>
        </form>
    </div>
</body>
</html>
