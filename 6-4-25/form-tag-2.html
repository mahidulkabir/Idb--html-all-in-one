<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body> 
    <!-- form container  -->
    <div style="border-style: solid; width: 40%; margin: auto;">
        <form action="" style="padding: 5px;">
         
                <h2 style="border-style: solid; border-width: 1px; text-align: center; padding: 10px; background-color: bisque;">Registration Form</h2>
                <!-- input part -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey;">Enter Name</p>
                   <div style="width: 80%; height: 40px; background-color: slategrey; border-style: solid; border-width: 1px;"><input type="text" name="" id="" style="margin-top: 5px; margin-left: 5px; height: 25px; width: 80%;" ></div> 
                    
                </div>
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey;">Enter Email</p>
                   <div style="width: 80%; height: 40px; background-color: slategrey; border-style: solid; border-width: 1px;"><input type="email" name="" id="" style="margin-top: 5px; margin-left: 5px; height: 25px; width: 80%;" ></div> 
                    
                </div>
                <!-- address section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey; height: 80px; display: flex; align-items: center;">Enter Address</p>
                   
                   <div style="width: 80%; height: 100px; background-color: slategrey; border-style: solid; border-width: 1px;">
                    <textarea name="" id="" style="margin-top: 5px; margin-left: 5px; height: 75px; width: 80%;"></textarea>
                   </div>
                    
                </div>
                <!-- Checkbox section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey; height: 80px; display: flex; align-items: center;">Select Games</p>
                   
                   <div style="width: 80%; height: 100px; background-color: slategrey; border-style: solid; border-width: 1px; padding: 5px;">
                     <input type="checkbox" name="games" id="Hockey">
                     <label for="Hockey">Hockey</label> <br>
                     <input type="checkbox" name="games" id="Football">
                     <label for="Football">Football</label> <br>
                     <input type="checkbox" name="games" id="Badminton">
                     <label for="Badminton">Badminton</label><br>
                     <input type="checkbox" name="games" id="Cricket">
                     <label for="Cricket">Cricket</label><br>
                     <input type="checkbox" name="games" id="Vollyball">
                     <label for="Vollyball">Vollyball</label>
                   </div>
                    
                </div>
                <!-- Radeo section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey; height: 35px; display: flex; align-items: center;">Gender</p>
                   
                   <div style="width: 80%; height: 40px; background-color: slategrey; border-style: solid; border-width: 1px; padding: 5px;">
                
                     <input type="radio" name="gender" id="male">
                     <label for="male">Male</label>
                     <input type="radio" name="gender" id="Female">
                     <label for="female">Female</label>
                     <input type="radio" name="gender" id="Others">
                     <label for="Others">Others</label>
                   </div>
                    
                </div>
                <!-- Age section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey; height: 35px; display: flex; align-items: center;">Select Your Age</p>
                   
                   <div style="width: 80%; height: 40px; background-color: slategrey; border-style: solid; border-width: 1px; padding: 5px;">
                
                     <select name="" id="">
                        <option value="Select">Select</option>
                        <option value="11-20">10-20</option>
                        <option value="21-30">21-30</option>
                        <option value="31-40">31-40</option>
                        <option value="41-50">41-50</option>
                        <option value="50+">50+</option>
                     </select>
                   </div>
                    
                </div>
                <!-- PHoto section  -->
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey; height: 35px; display: flex; align-items: center;">Select Your Photo</p>
                   
                   <div style="width: 80%; height: 40px; background-color: slategrey; border-style: solid; border-width: 1px; padding: 5px;">
                
                    <input type="file" name="" id="">
                   </div>
                    
                </div>
                <!-- Button  section  -->
                <div style="display: flex; gap: 20px; align-items: center; justify-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey; height: 35px; display: flex; align-items: center;"><input type="reset" value="Rest Form" style="width: 80%; height: 40px; background-color: rgb(214, 238, 238); border-style: solid; border-width: 1px; padding: 5px;"></p>     
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: slategrey; height: 35px; display: flex; align-items: center;"><input type="submit" value="Submit Form" style="width: 80%; height: 40px; background-color: rgb(214, 238, 238); border-style: solid; border-width: 1px; padding: 5px;"></p>     

                          
                </div>
            
        
            
            
            </div>
        </form>
    </div>
</body>
</html>
