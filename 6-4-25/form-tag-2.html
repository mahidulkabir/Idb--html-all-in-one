<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <!-- form container  -->
    <div style="border-style: solid;">
        <form action="" style="padding: 5px;">
         
                <h2 style="border-style: solid; border-width: 1px; text-align: center;">Registration Form</h2>

                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua;">Enter Name</p>
                   <div style="width: 80%; height: 40px; background-color: aqua; border-style: solid; border-width: 1px;"><input type="text" name="" id="" style="margin-top: 5px; margin-left: 5px; height: 25px;" ></div> 
                    
                </div>
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua;">Enter Email</p>
                   <div style="width: 80%; height: 40px; background-color: aqua; border-style: solid; border-width: 1px;"><input type="email" name="" id="" style="margin-top: 5px; margin-left: 5px; height: 25px;" ></div> 
                    
                </div>
                <div style="display: flex; gap: 20px; align-items: center;">
                    <p style="padding: 10px;border-style: solid; border-width: 1px; width: 20%; background-color: aqua; height: 80px; display: flex; align-items: center;">Enter Address</p>
                   <!-- <div style="width: 80%; height: 40px; background-color: aqua; border-style: solid; border-width: 1px;"><input type="text" name="" id="" style="margin-top: 5px; margin-left: 5px; height: 25px;" ></div>  -->
                   <div style="width: 80%; height: 100px; background-color: aqua; border-style: solid; border-width: 1px;">
                    <textarea name="" id="" style="margin-top: 5px; margin-left: 5px; height: 75px;"></textarea>
                   </div>
                    
                </div>
            
            <!-- Name Section  -->
            
            </div>
        </form>
    </div>
