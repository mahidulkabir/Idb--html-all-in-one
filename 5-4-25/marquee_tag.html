<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee tag</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <marquee behavior="sliding" height="100px" direction="right" scrollamount="1">
      This is an marquee tag example</marquee
    >
    <marquee behavior="alternate" height="100px" direction="left" scrollamount="2">
      This is an marquee tag example</marquee
    >
    <marquee behavior="scrolling" height="100px" direction="left" scrollamount="3">
      This is an marquee tag example</marquee
    >
    <marquee behavior="scrolling" height="100px" direction="up" scrollamount="4">
      This is an marquee tag example</marquee
    >
    <marquee
      behavior="scrolling"
      height="100px"
      direction="down"
      scrollamount="5"
    >
      This is an marquee tag example</marquee
    >
  </body>
</html>
