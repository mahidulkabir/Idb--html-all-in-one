<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showing i-frame</title>
  </head>
  <body>
    <h1>This is iframe</h1>
    <div >
      <div style="background-color: rgb(224, 219, 219); width: 20%; float: left; height: 400px;">
        <ul>
          <li><a href="form.html" target="iframe">1st Form</a></li>
          <li><a href="table2.html" target="iframe">1st Table</a></li>
          <li><a href="new-table.html" target="iframe">2nd Table </a></li>
        </ul>
      </div>
      <iframe
        src="form.html"
        frameborder="0"
        style="background-color: bisque; width: 75%; height: 400px;"
        name="iframe"
      ></iframe>

      <div></div>
    </div>
  </body>
</html>
