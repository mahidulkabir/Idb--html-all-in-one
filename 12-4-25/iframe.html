<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showing i-frame</title>
  </head>
  <body>
    <h1 style="text-align: center">This is iframe</h1>
    <div>
      <div
        style="
          background-color: rgb(224, 219, 219);
          width: 20%;
          float: left;
          height: 400px;
        "
      >
        <div style="margin: 20px 10px ; display: flex; flex-direction: column;">
          <button>
            <a href="form.html" target="iframe" style="text-decoration: none"
              >1st Form</a
            >
          </button>
          <button style="margin: 5px 0">
            <a href="table2.html" target="iframe" style="text-decoration: none"
              >1st Table</a
            >
          </button>
          <button style="text-decoration: none">
            <a
              href="new-table.html"
              target="iframe"
              style="text-decoration: none"
              >2nd Table
            </a>
          </button>
        </div>
      </div>
      <iframe
        src="form.html"
        frameborder="0"
        style="background-color: bisque; width: 75%; height: 400px"
        name="iframe"
      ></iframe>

      <div></div>
    </div>
  </body>
</html>
