<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another form done </title>
</head>
<body>
    <fieldset style="width: 50%; margin: auto; border-radius: 5px;">
         <form >
            <div>
                <h3>Complaints</h3>

            <input type="text" name="Last Name " id="name" placeholder="Last Name">

            <label for="pass">Re-Type Password :</label>
            <input type="password" name="pass" id="passs" placeholder="Re -Type Password">


            <br>

            <input type="radio" name="gender" id="gender"> Others

    </form>
