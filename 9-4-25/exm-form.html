<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html form</title>
  </head>
  <body>
    <h1 style="text-align: center">This is a Registration form</h1>
    <fieldset style="width: 40%; margin: auto;background-color: grey; color: aliceblue;">
      <!-- <legend>Registration Form</legend> -->
      <form >
        <label for="">Student ID: </label><input type="number" />

        <br /><br />
        <label for="">Name: </label> <textarea name="" id=""> </textarea>
        <br /><br />
        <label for="">Round:</label>
        <select name="" id="">
          <option value="">Select Round</option>
          <option value="">Round 65</option>
          <option value="">Round 66</option>
          <option value="">Round 67</option>
        </select>
        <br />
        <br />
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="" />Male
        <input type="radio" name="Gender" id="" />Female
        <input type="radio" name="Gender" id="" />Others

        <br />
        <br />
        <label for="">Education:</label>
        <input type="checkbox" name="Gender" id="" />SSC
        <input type="checkbox" name="Gender" id="" />HSC
        <input type="checkbox" name="Gender" id="" />BSc. <br /><br />

        <input type="submit" value="Submit Form" />
        <input type="reset" value="Rest Form" />
      </form>
    </fieldset>
  </body>
</html>
