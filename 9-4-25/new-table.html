<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table </title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table style="margin: auto; margin-top: 50px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th colspan="2">City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>x</td>
                <td colspan="3">0454</td>
                
            </tr>
            <tr>
                <td>01</td>
                <td>y</td>
                <td colspan="2">0454, Dhaka</td>
                <td>Dhaka</td>
                
            </tr>
            <tr>
                <td>03</td>
                <td>z</td>
                <td>0454</td>
                <td>Dhaka</td>
                <td>Dhaka</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
