<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea,select,option {
            background-color: rgba(69, 236, 200, 0.788);
            border: 2px solid rgba(13, 27, 20, 0.699);
            border-radius: 5px;
        
        }
    </style>
</head>
<body style="background-color: rgb(70, 145, 155);">
    <fieldset style="border: 2px solid rgb(191, 161, 219); color: rgb(29, 17, 2); background-color: rgb(52, 154, 167); width: 30%; margin: 100px auto;border-radius: 8px; font-weight:500; padding: 50px 0 50px 100px;">
        <legend style="font-weight: 600;"> Student Registration Form</legend>
        <form action="">
            Id: &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" name="" id=""> <br> <br>
            Name: <textarea name="" id=""></textarea> <br> <br>
            Round: <select name="" id="">
                <option value=""> Select Round</option>
                <option value="">  65</option>
                <option value="">  66</option>
                <option value="">  67</option>
            </select> <br> <br>
            Gender: <input type="radio" name="gender" id=""> Male
                <input type="radio" name="gender" id=""> Female 
                <input type="radio" name="gender" id=""> Others     
                <br> <br> 
            Education: 
            <input type="checkbox" name="Education" id=""> SSC
            <input type="checkbox" name="Education" id=""> HSC
            <input type="checkbox" name="Education" id=""> BSC
            <br> <br>
            <div >
                  <input type="submit" value="Submit Form">
            <input type="reset" value="Reset">
            </div>
          
        </form>
    </fieldset>
</body>
</html>
